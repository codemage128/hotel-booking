<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/hotel-datepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

<body>
    <!-- Navigation-->
    <!--Desktop Form Section-->
    <div class="form-section">
        <form class="book-form" action="https://direct-book.com/properties/TamarindHillsdirect?" method="get">
            <div class="col-md-1 col-lg-2 logo-section">
                <img src="img/logo.png" class="image-logo" />
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="form-group row m-auto">
                    <div class="col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="period" placeholder="Arrival, Departure" />
                        <input type="hidden" id="checkInDate" name="check_in_date" />
                        <input type="hidden" id="checkOutDate" name="check_out_date" />
                        <input type="hidden" name="locale" value="en" />
                        <input type="hidden" name="currency" value="USD" />
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 ">
                <div class="form-group row m-auto">
                    <div class="col-md-12">
                        <select class="form-control" name="number_adults">
                            <option>
                                <p class="bookingform">No. of guests</p>
                            </option>
                            <option>
                                <p class="bookingform">1</p>
                            </option>
                            <option>
                                <p class="bookingform">2</p>
                            </option>
                            <option>
                                <p class="bookingform">3</p>
                            </option>
                            <option>
                                <p class="bookingform">4</p>
                            </option>
                            <option>
                                <p class="bookingform">5</p>
                            </option>
                            <option>
                                <p class="bookingform">6</p>
                            </option>
                            <option>
                                <p class="bookingform">7</p>
                            </option>
                            <option>
                                <p class="bookingform">8</p>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="form-group row m-auto">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-block btn-submit">
                            <p class="bookingform"></p>Check availbiltiy</p>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Mobile Form Section-->
    <div class="mobile-form">
        <div class="mobile-header text-right">
            <a class="navbar-brand mobile-logo ">
                <img src="img/logo.png" width="100%" />
            </a>
            <button class="btn btn-close">X</button>
        </div>
        <div class="mobile-section">
            <form action="https://direct-book.com/properties/TamarindHillsdirect?" method="get">
                <div class="container-section">
                    <div class="row">
                        <div class='col-12'>
                            <div class="form-group row m-auto ">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="period-mobile"
                                        value="Arrival, Departure" />
                                    <input type="hidden" id="checkInDateMobile" name="check_in_date" />
                                    <input type="hidden" id="checkOutDateMobile" name="check_out_date" />
                                    <input type="hidden" name="locale" value="en" />
                                    <input type="hidden" name="currency" value="USD" />
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <select class="form-control" name="number_adults">
                                        <option>
                                            <p class="bookingform">No. of guests</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">1</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">2</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">3</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">4</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">5</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">6</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">7</p>
                                        </option>
                                        <option>
                                            <p class="bookingform">8</p>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Promo Code"
                                        name="promotion_code" />
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-block btn-submit">
                                        <p p class="bookingform">Check availbiltiy</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="mobile-footer text-center">
        <button class="btn btn-submit btn-block btn-mobile-book" type="button">
            <p class="bookingform">Book Now</p>
        </button>
    </div>
    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="js/fecha.min.js"></script>
    <script src="js/hotel-datepicker.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</html>
