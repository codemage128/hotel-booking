<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <link href="css/hotel-datepicker.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger header-logo" href="#page-top">
                <img src="img/logo.png" width="100%" />
            </a>
            <button class="navbar-toggler navbar-toggler-right btn btn-submit btn-mobile-book" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">Book Now</button>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
            </div>
        </div>
    </header>
    <!-- About-->
    <section class="page-section bg-primary" id="about">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                </div>
            </div>
        </div>
    </section>
    <section class="page-section" id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <hr class="divider my-4" />
                    <p class="text-muted mb-5">Hi. Matthew. This is Denis Email. If you see this, please send me text
                        via this email.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mr-auto text-center">
                    <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="mailto:growlife203@gmail.com">growlife203@gmail.com</a>
                </div>
            </div>
        </div>
    </section>
    <!--Desktop Form Section-->
    <div class="form-section">
        <form class="book-form" action="https://direct-book.com/properties/TamarindHillsdirect?" method="get">
            <div class="col-md-1 col-lg-2 logo-section">
                <img src="img/logo.png" class="image-logo" />
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="form-group row m-auto">
                    <div class="col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="period" value="Arrival, Departure" />
                        <input type="hidden" id="checkInDate" name="check_in_date" />
                        <input type="hidden" id="checkOutDate" name="check_out_date" />
                        <input type="hidden" name="locale" value="en" />
                        <input type="hidden" name="currency" value="USD" />
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 ">
                <div class="form-group row m-auto">
                    <div class="col-md-12">
                        <select class="form-control" name="number_adults">
                            <option><span>No. of guests</span></option>
                            <option><span>1</span></option>
                            <option><span>2</span></option>
                            <option><span>3</span></option>
                            <option><span>4</span></option>
                            <option><span>5</span></option>
                            <option><span>6</span></option>
                            <option><span>7</span></option>
                            <option><span>8</span></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="form-group row m-auto">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-block btn-submit">Check availbiltiy</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Mobile Form Section-->
    <div class="mobile-form">
        <div class="mobile-header text-right">
            <a class="navbar-brand mobile-logo ">
                <img src="img/logo.png" width="100%" />
            </a>
            <button class="btn btn-close">X</button>
        </div>
        <div class="mobile-section">
            <form action="https://direct-book.com/properties/TamarindHillsdirect?" method="get">
                <div class="container">
                    <div class="row">
                        <div class='col-12'>
                            <div class="form-group row m-auto ">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="period-mobile"
                                        value="Arrival, Departure" />
                                    <input type="hidden" id="checkInDateMobile" name="check_in_date" />
                                    <input type="hidden" id="checkOutDateMobile" name="check_out_date" />
                                    <input type="hidden" name="locale" value="en" />
                                    <input type="hidden" name="currency" value="USD" />
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <select class="form-control" name="number_adults">
                                        <option><span>No. of guests</span></option>
                                        <option><span>1</span></option>
                                        <option><span>2</span></option>
                                        <option><span>3</span></option>
                                        <option><span>4</span></option>
                                        <option><span>5</span></option>
                                        <option><span>6</span></option>
                                        <option><span>7</span></option>
                                        <option><span>8</span></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Promo Code" name="promo" />
                                </div>
                            </div>
                        </div>
                        <div class='col-12 mt-5'>
                            <div class="form-group row m-auto">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-block btn-submit">Check availbiltiy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://profile.codersrank.io/widget/widget.js"></script>
    <script src="js/fecha.min.js"></script>
    <script src="js/hotel-datepicker.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
